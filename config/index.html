<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>@ViewBag.Title - Dolese Project Tracker</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
    <!-- Bootstrap 3.3.5 -->
</head>
<body>
    <div id="ProjectTrackerApp" style="display: none;">
        <div class="col-lg-2"></div>
        <div class="col-lg-8" style="min-height: 100% !important; padding: 10px; border-left: 1px solid #c1c5c8 !important; border-right: 1px solid #c1c5c8 !important; background-color: whitesmoke;">
            <img src="../Content/images/DoleseHeader.png" class="pull-left" />
            <h1>IT Project List</h1>
            <div class="box">
                <project-tracker></project-tracker>
            </div>

        </div>
        <div class="col-lg-2"></div>
    </div>
    <script>

    var appElement = $("#ProjectTrackerApp");
    angular.element(appElement).ready(function () {
        appElement.css("display", "");
    });
    </script>


    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script>
        var rootUrl = "@ProjectTracker.Web.Utilities.RootUrlUtility.GetRootURL()";
    </script>
    <script type='text/javascript' src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script type='text/javascript' src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-touch.js"></script>
    <script type='text/javascript' src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.min.js"></script>
    <script type='text/javascript' src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-aria.js"></script>
    <script type='text/javascript' src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-resource.js"></script>
    <script src="/Scripts/Models/StatusModel.js"></script>
    <script src="/Scripts/Models/TypeModel.js"></script>
    <script src="/Scripts/Models/PhaseModel.js"></script>
    <script src="/Scripts/Models/ProjectModel.js"></script>
    <script src="/Scripts/Utilities/DateUtility.js"></script>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script type="text/javascript" src="/common.bundle.js"></script>
    <script type="text/javascript" src="/vendor.bundle.js"></script>
    <script type="text/javascript" src="/polyfills.bundle.js"></script>
    <script type="text/javascript" src="/ng1.bundle.js"></script>
</body>
</html>
